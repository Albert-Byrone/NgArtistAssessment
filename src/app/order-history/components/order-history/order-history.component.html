<table class="table caption-top">
  <caption>List of users</caption>
  <thead>
    <tr>
      <th scope="col">Order</th>
      <th scope="col">Order Date</th>
      <th scope="col">Order Source </th>
      <th scope="col">Total </th>
      <th scope="col">View </th>
    </tr>
  </thead>
  <tbody *ngIf="orderHistoryObservable$ | async as v">
    <tr *ngFor="let order of v.data">
      <td>{{ order.attributes.name }}</td>
      <td>{{ order.attributes.created | date:'yyyy/MM/dd'}}</td>
      <td>{{ order.attributes.order_source}}</td>
      <td>{{order.attributes.grand_total}}</td>
      <td><a [href]="order.attributes.receipt_link" target="_blank">
          <button>View</button>
        </a></td>
    </tr>
  </tbody>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
