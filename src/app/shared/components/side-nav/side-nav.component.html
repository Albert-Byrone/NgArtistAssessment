<mat-nav-list>
  <ng-container *ngFor="let item of getMenuItems()">
    <a mat-list-item class="menu-item" [routerLink]="item.route" routerLinkActive #rla="routerLinkActive"
      [activated]="rla.isActive" (click)="item.label === 'Logout' && logout()">
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      <span matListItemTitle>{{ item.label }}</span>
    </a>
  </ng-container>
</mat-nav-list>
