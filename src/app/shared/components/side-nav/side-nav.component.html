<mat-nav-list>
  <ng-container *ngFor="let item of getMenuItems()">
    <a mat-list-item class="menu-item" [routerLink]="item.route" routerLinkActive="selected-menu-item"
      #rla="routerLinkActive" [activated]="rla.isActive" (click)="item.label === 'Logout' && logout()">
      <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'"
        matListItemIcon>{{ item.icon }}</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
    </a>
  </ng-container>
</mat-nav-list>
